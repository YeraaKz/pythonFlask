<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <title>Yeni Araba Ekle</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<style>
    .navbar {
        box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
    }

    .navbar-brand {
        font-weight: bold;
    }

    .nav-item .nav-link {
        color: black;
    }

    .nav-item .nav-link.active {
        color: blue;
    }

    .custom-select {
        border-radius: 0.25rem;
        box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.075);
        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    .custom-select:focus {
        border-color: #80bdff;
        outline: 0;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Tekeroto</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Arabalar</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add">Duyuru yap</a>
                </li>
            </ul>
            <!-- Правая часть навбара -->
            <ul class="navbar-nav">
                {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="/my_cars">Arabalarım</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Çıkış</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Giriş</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register">Kayıt</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h1 class="my-4">Yeni Araba Ekle</h1>
    <form method="post" class="mb-3" enctype="multipart/form-data">
        <div class="form-group">
            <label for="brand">Marka</label>
            <select class="form-control custom-select" name="brand" id="brand" required>
                <option value="Mercedes">Mercedes</option>
                <option value="Huindai">Huindai</option>
                <option value="Kia">Kia</option>
                <option value="BMW">BMW</option>
            </select>
        </div>
        <div class="form-group">
            <label for="model">Model</label>
            <input type="text" class="form-control" name="model" id="model" required>
        </div>
        <div class="form-group">
            <label for="year">Yıl</label>
            <input type="number" class="form-control" name="year" id="year" required>
        </div>
        <div class="form-group">
            <label for="image">Araba Resmi</label>
            <input type="url" class="form-control" name="image" id="image">
        </div>
        <div class="form-group">
            <label for="fuel_type">Yakıt Türü</label>
            <input type="text" class="form-control" name="fuel_type" id="fuel_type">
        </div>
        <div class="form-group">
            <label for="transmission">Vites</label>
            <input type="text" class="form-control" name="transmission" id="transmission">
        </div>
        <div class="form-group">
            <label for="condition_status">Durum</label>
            <input type="text" class="form-control" name="condition_status" id="condition_status">
        </div>
        <div class="form-group">
            <label for="mileage">Kilometre</label>
            <input type="number" class="form-control" name="mileage" id="mileage">
        </div>
        <div class="form-group">
            <label for="body_type">Kasa Tipi</label>
            <input type="text" class="form-control" name="body_type" id="body_type">
        </div>
        <div class="form-group">
            <label for="engine_power">Motor Gücü</label>
            <input type="number" class="form-control" name="engine_power" id="engine_power">
        </div>
        <div class="form-group">
            <label for="engine_volume">Motor Hacmi</label>
            <input type="number" class="form-control" name="engine_volume" id="engine_volume">
        </div>
        <div class="form-group">
            <label for="color">Renk</label>
            <select class="form-control" name="color" id="color">
                <option value="">Renk Seçiniz</option>
                <option value="Kırmızı">Kırmızı</option>
                <option value="Mavi">Mavi</option>
                <option value="Yeşil">Yeşil</option>
                <option value="Siyah">Siyah</option>
                <option value="Beyaz">Beyaz</option>
            </select>
        </div>

        <div class="form-group">
            <label for="drive_unit">Çekiş</label>
            <input type="text" class="form-control" name="drive_unit" id="drive_unit">
        </div>
        <div class="form-group">
            <label for="warranty">Garanti</label>
            <input type="number" class="form-control" name="warranty" id="warranty">
        </div>
        <div class="form-group">
            <label for="description">Açıklama</label>
            <textarea class="form-control" name="description" id="description"></textarea>
        </div>
        <div class="form-group">
            <label for="price">Fiyat</label>
            <input type="number" class="form-control" name="price" id="price" required>
        </div>
        <button type="submit" class="btn btn-primary">Ekle</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Geri Dön</a>
    </form>
</div>
</body>
</html>
