<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Araba Düzenle</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="my-4">Araba Düzenle</h1>
    <form method="post" class="mb-3">
      <div class="form-group">
        <label for="brand">Marka</label>
        <input type="text" class="form-control" name="brand" id="brand" value="{{ car.brand }}" required>
      </div>
      <div class="form-group">
        <label for="model">Model</label>
        <input type="text" class="form-control" name="model" id="model" value="{{ car.model }}" required>
      </div>
      <div class="form-group">
        <label for="year">Yıl</label>
        <input type="number" class="form-control" name="year" id="year" value="{{ car.year }}" required>
      </div>
      <button type="submit" class="btn btn-primary">Güncelle</button>
      <a href="{{ url_for('index') }}" class="btn btn-secondary">Geri Dön</a>
    </form>
  </div>
</body>
</html>
