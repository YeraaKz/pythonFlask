<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <title>Araba Listesi</title>
  <!-- Подключение Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
    }
    .navbar {
      box-shadow: 0 2px 4px rgba(0,0,0,.1);
    }
    .navbar-brand {
      font-weight: bold;
    }
    .nav-item .nav-link {
      color: black;
    }
    .nav-item .nav-link.active {
      color: blue;
    }
    .btn-outline-primary {
      margin-left: auto;
    }
    .container {
    }
    .table {
    }
  </style>
</head>
<body>
 <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="/">Tekeroto</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Arabalar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/add">Duyuru yap</a>
        </li>
      </ul>
      <!-- Правая часть навбара -->
      <ul class="navbar-nav">
        {% if current_user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="/my_cars">Arabalarım</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Çıkış</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="/login">Giriş</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/register">Kayıt</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

  <div class="container">
    <h1 class="text-center">Araba Listesi</h1>
    <!-- Таблица для отображения списка машин -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Marka</th>
          <th>Model</th>
          <th>İşlemler</th>
          <th>Yıl</th>
        </tr>
      </thead>
      <tbody>
        {% for car in cars %}
        <tr onclick="window.location='{{ url_for('car_detail', id=car.id) }}'" style="cursor: pointer;">
            <td><img src="{{ car.image }}" alt="Фото машины" width="100"></td>
          <td>{{ car.brand }}</td>
          <td>{{ car.model }}</td>
          <td>{{ car.year }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  <!-- Подключение Bootstrap JS и зависимостей -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
